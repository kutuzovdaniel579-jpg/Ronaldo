<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
    }

    img {
        width: 150px;
        height: auto;
    }
</style>
</head>
<body>

<!-- Eruda debug console -->
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>
    eruda.init();
</script>

<!-- Ronaldo audio in loop -->
<audio src="Ronaldo.mp3" autoplay loop></audio>

<script>
    for (let i = 0; i < 10000; i++) {
        const img = document.createElement("img");
        img.src = "ronaldoMeme.gif";
        document.body.appendChild(img);
    }
</script>

</body>
</html>
