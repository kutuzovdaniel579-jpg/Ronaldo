<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: black;
    }

    .ronaldo {
        width: 160px;
        height: auto;
        margin: 10px;
    }
</style>
</head>
<body>

<!-- Eruda (optioneel) -->
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>

<!-- Ronaldo audio -->
<audio src="Ronaldo.mp3" autoplay loop></audio>

<script>
    const BATCH = 20; // aantal Ronaldo’s per scroll
    const SRC = "ronaldoMeme.gif";

    function addRonaldoBatch() {
        for (let i = 0; i < BATCH; i++) {
            const img = document.createElement("img");
            img.src = SRC;
            img.className = "ronaldo";
            img.loading = "lazy"; // iOS‑vriendelijk
            document.body.appendChild(img);
        }
    }

    // eerste batch
    addRonaldoBatch();

    // infinite scroll
    window.addEventListener("scroll", () => {
        const scrollBottom = window.innerHeight + window.scrollY;
        const pageHeight = document.body.offsetHeight;

        if (scrollBottom >= pageHeight - 200) {
            addRonaldoBatch();
        }
    });
</script>

</body>
</html>
